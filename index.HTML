<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href= "style.css">
</head>
<body>

    
    <div id="Form" class="container register">
    
   
        <div class="row">
            <div class="col-md-12">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h1 class="register-heading"> PWA Leads Form.</h1>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form method="post" autocomplete="off" name="google-sheet">
                                    <div class="form-group">
                                        <input type="text" name="FirstName" class="form-control" placeholder="First Name *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="LastName" class="form-control" placeholder="Last Name *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Phone" class="form-control" placeholder="Phone *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Email" class="form-control" placeholder="Your Email *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="Phone" class="form-control" placeholder="Your Contact Number *" value="" required=""/>
                                    </div>
                                    <div class="form-group" name="name" class="form-control" p;aceholder="">
                                        <label id="appt-start" for="start-date">Starts on:</label>
                                        <input type="date" id="start-date" name="start_date" placeholder="mm/dd/yyyy *"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btnSubmit btn-block" value="Login" />
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
       
        <style>
            body {
              background-image: url('bkg.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
            </style> 
   
       
</body>
</html>
